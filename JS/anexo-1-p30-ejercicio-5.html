
<!DOCTYPE html>
<html lang="es">

	
	<body>

    
    <script>
		
    	var mostrarTabla = function (a) {
            for (i=0; i<=10;i++){ 
                c = a*i
                document.write(a + " * "+ i + " = " + c + "<br >");
            }
        }

        valor = Number(prompt("Introduce un valor numerico entre 1 y 10", ""));
        if(valor>10){
            alert("Error, es mas grande de 10");
            valor = Number(prompt("Introduce un valor numerico entre 1 y 10", ""));
        }
        
        mostrarTabla(valor);

    </script>

	</body>
</html>
