		<h1>Tu compra</h1>
    <script>
		var kilos_manzanas = Number(prompt("Cuantos kilos de manzanas has comprado?"));
		var precio_manzana = 2;
		var compra = precio_manzana*kilos_manzanas;

    	var  precio_naranja = 2.5;
    	var kilos_naranjas = Number(prompt("Cuantos kilos de naranjas has comprado?"));
     	compra = compra + (precio_naranja*kilos_naranjas);
     	   	
    	var precio_platano = 1.75;
    	var kilos_platanos = Number(prompt("Cuantos kilos de platanos has comprado?"));
    	compra = compra + (precio_platano*kilos_platanos);

    	var oferta = 0.08;
    	var descuento = oferta*compra;
    	compra = compra - descuento;

		var mensaje = "El precio de su compra es: " + compra + " Euros"
        alert(mensaje);
      
    </script>
