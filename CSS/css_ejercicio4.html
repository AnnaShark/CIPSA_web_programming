<html>
<head> <title> Ejercicio de Tablas</title>
	<style> type = "text/css" >
		table{
			border-collapse: collapse;
		
		}

		.normal{
			width: 150px;
			border: 1px solid #000000;
			border-spacing: 0px;
			caption-side: bottom;
			
		}
		.normal td, .normal tr{
			border: 1px solid;
			border-collapse: collapse;
		}
	</style>
</head>

<body>
<table class="normal">
	<caption>TABLA 1</caption>
<tr>
	<td> c-1 f-1 </td>
	<td> c-2 f-1 </td>
	<td> c-3 f-1 </td>
</tr>
<tr>
	<td> c-1 f-2 </td>
	<td> c-2 f-2 </td>
	<td> c-3 f-2 </td>
</tr>
</table>
</body>
</table>
