<html>
<head>
<title>Ejemplo de propiedad zindex</title> 
<style type="text/css"> 
div{
position:absolute;} 

#caja1 {z-index: 1; top:1em; left:7em; border:solid; background:red;} 
#caja2 { z-index: 3; top:10em; left:9em; border:solid; background:blue; } 
#caja3 { z-index: 2; top:9em; left:11em; border:solid; background:green;
}
</style>
</head>
<body>
<div id="caja1"><h1>CAJA
1</h1></div>
<div id="caja2"><h1>CAJA
2</h1></div>
<div id="caja3"><h1>CAJA
3</h1></div>
</body>
</html>
